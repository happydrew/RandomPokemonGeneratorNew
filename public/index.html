							<li><label><input type="checkbox" name="regions" value="kalos" data-short-name="Kal"

				<label class="dotted-underline click-tip" data-click-tip="Whether to display the Pokémon's abilities."
					data-label-tip="">Ablilites:</label>
				<input type="checkbox" id="showAblilites" checked />
			</div>
		</div>
		<hr id="show-option-panel-hr" class="option-panel-hr default-hidden" />
		<div id="more-show-options" class="options-panel default-hidden">
			<div class="option-unit-small">
				<label class="dotted-underline click-tip"
					data-click-tip="Whether to show the imgae of the Pokémon.">Sprites:</label>
				<input type="checkbox" id="sprites" checked />
			</div>
			<div class="option-unit-small">
				<label class="dotted-underline click-tip"
					data-click-tip="Whether to display the rarity level of the Pokémon.">Rarity:</label>
				<input type="checkbox" id="showRarity" checked />
			</div>
			<div class="option-unit-small">
				<label class="dotted-underline click-tip"
					data-click-tip="Whether to show the type(s) of the Pokémon.">Types:</label>
				<input type="checkbox" id="showTypes" checked />
			</div>
			<div class="option-unit-small">
				<label class="dotted-underline click-tip"
					data-click-tip="Whether to display the base stats of the Pokémon.">BaseStats:</label>
				<input type="checkbox" id="showStats" checked />
			</div>
			<div class="option-unit-small">
				<label class="dotted-underline click-tip"
					data-click-tip="Whether to show the effort values for the Pokémon.">Evs:</label>
				<input type="checkbox" id="evs" checked />
			</div>
			<div class="option-unit-small">
				<label class="dotted-underline click-tip"
					data-click-tip="Whether to show the individual values for the Pokémon.">Ivs:</label>
				<input type="checkbox" id="ivs" checked />
			</div>
			<div class="option-unit-small">
				<label class="dotted-underline click-tip"
					data-click-tip="Toggle to show or hide the play button for the Pokémon's cry sound.">Cries:</label>
				<input type="checkbox" id="cries" checked />
			</div>
			<div class="option-unit-small">
				<label class="dotted-underline click-tip"
					data-click-tip="Set the probability of generating a Shiny Pokémon, expressed as a percentage.">Shiny:</label>
				<input type="number" id="shinyProb" min="0" max="100" value="1" />
				<span class="percent-sign">&nbsp;%</span>
			</div>
			<!-- shiny tip -->
			<div class="option-unit-small">
				<label class="dotted-underline click-tip"
					data-click-tip="Display a pop-up notification when encountering a shiny Pokémon, allowing for quick access to a list of previously acquired shiny Pokémon.">ShinyTip:</label>
				<input type="checkbox" id="shinyTip" checked />
			</div>
		</div>
	</form>
	<button id="more-show-button" class="more-button" onclick="expandMoreShowOptions()">&#x23EC; More Options</button>
	<button id="collapse-more-show-button" class="more-button default-hidden"
		onclick="collapseMoreShowOptions()">&#x23EB;Collapse</button>

	<div class="n_generator">
		<label for="n" title="Number of Pokémons to generate randomly.">Num:</label>
		<select form="show-options-form" name="n" id="n" required>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6" selected>6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
		</select>
		<input class="generate-button" form="filter-options-form" value="Generate" type="submit" />
	</div>

	<nav id="history">
		<button class="hidden text" id="previous" onclick="displayPrevious()">&#x23EA; Previous</button>
		<button class="hidden text" id="next" onclick="displayNext()">Next &#x23E9;</button>
	</nav>

	<section id="results" class="display-pokemon-container">
	</section>

	<button id="shiny-toggler" class="text is-hiding" onclick="toggleShinyDisplay()">
		<span class="star">&starf;</span>
		<span id="shiny-count">0</span> shiny Pokémon
		<span class="is-showing">&and;</span><span class="is-hiding">&or;</span>
	</button>
	<section id="shiny-container" class="menu invisible">
		<div id="shinies" class="display-pokemon-container"></div>
		<button class="text" onclick="clearShinies()">&#x274C; Clear your shiny Pokémon</button>
	</section>

	<footer>
		<p>
			<a href="./rss.xml">RSS</a> |

			Pok&eacute;mon is &copy;1995-2024 Nintendo. Website is &copy;2022-2024 Drew Grant.
		</p>
	</footer>
	<script src="./random.js" type="module">
	</script>
</body>

</html>
